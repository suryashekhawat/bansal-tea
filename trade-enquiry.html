<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bansal No. 1 Tea</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navbar  -->
  <div id="navbar-content"></div>
  <!-- Navbar End -->
  <div class="container-fluid">
    <div class="row trade-enquiry-section">
      <div class="col-lg-12 heading">
        <h1>Send Trade Enquiry</h1>
        <p>Send us your query</p>
      </div>
      <div class="col-lg-12 trade-form">
        <div class="row">

        <div class="col-lg-6 form-group">
          <label for="name">Full Name</label>
          <input autocomplete="off" type="text" name="name" value="" class="form-control">
        </div>
        <div class="col-lg-6 form-group">
          <label for="comapny">Company</label>
          <input autocomplete="off" type="text" name="company" value="" class="form-control">
        </div>
        <div class="col-lg-6 form-group">
          <label for="email">Email</label>
          <input autocomplete="off" type="text" name="email" value="" class="form-control">
        </div>
        <div class="col-lg-6 form-group">
          <label for="contact">Contact</label>
          <input autocomplete="off" type="text" name="contact" value="" class="form-control">
        </div>
        <div class="col-lg-12 form-group">
          <label for="contact">Requirements</label>
          <textarea autocomplete="off" name="requirement" rows="8" class="form-control" cols="80"></textarea>
        </div>
        <div class="col-lg-12 stick-right">
          <button type="button" class="btn btn-primary" name="button">Send Enquiry</button>
        </div>
      </div>
      </div>

    </div>
    <!-- footer scetion -->
    <div id="footer-content"></div>
    <!-- footer section end -->
  </div>
  <script src="scripts/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
